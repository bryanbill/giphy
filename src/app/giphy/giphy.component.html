<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let gif of giphy">
            <div class="card">
                <div class="card-body">
                    <!-- Display gif  -->
                    <div style="width:100%">
                        <img src={{gif.url}} alt={{gif.title}} class="w-100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
